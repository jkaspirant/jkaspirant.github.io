// ================= LOGIC =================

document.getElementById("totalQ").innerText = questions.length;

function startTest() {
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  loadQuestion();
  startTimer();
}

function loadQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("section").innerText = q.s;
  document.getElementById("qNo").innerText = currentQuestion + 1;
  document.getElementById("question").innerText = q.q;

  const optBox = document.getElementById("options");
  optBox.innerHTML = "";

  q.o.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option" + (userAnswers[currentQuestion] === i ? " selected" : "");
    div.innerText = opt;
    div.onclick = () => {
      userAnswers[currentQuestion] = i;
      loadQuestion();
    };
    optBox.appendChild(div);
  });
}

function nextQ() {
  if (currentQuestion < questions.length - 1) {
    currentQuestion++;
    loadQuestion();
  } else {
    finish();
  }
}

function prevQ() {
  if (currentQuestion > 0) {
    currentQuestion--;
    loadQuestion();
  }
}

function finish() {
  clearInterval(timerInt);
  document.getElementById("quiz").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");

  let score = 0;
  questions.forEach((q, i) => {
    if (userAnswers[i] === q.a) score += MARK_CORRECT;
    else if (userAnswers[i] !== null) score += MARK_WRONG;
  });

  document.getElementById("score").innerText =
    `Score: ${score} / ${questions.length}`;
}

function startTimer() {
  timerInt = setInterval(() => {
    timeLeft--;
    const m = Math.floor(timeLeft / 60);
    const s = timeLeft % 60;
    document.getElementById("timer").innerText =
      `${m}:${s < 10 ? "0" + s : s}`;

    if (timeLeft <= 0) {
      clearInterval(timerInt);
      finish();
    }
  }, 1000);
}
