<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JKSSB Mock 3</title>
</head>
<style>
  .option {
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #999;
    cursor: pointer;
  }
  .selected {
    background: #c7f7c7;
    border-color: green;
  }
</style>
<body>

<h1>JKSSB MOCK TEST 3</h1>

<div id="intro">
  <button onclick="startTest()">Start Test</button>
</div>

<div id="quiz" style="display:none;">
  <h3 id="question"></h3>
  <div id="options"></div>
  <br>
  <button onclick="nextQ()">Next</button>
</div>
let answers = [];
<script>
  const questions = [
    {
      q: "Choose the correct sentence:",
      o: [
        "He go to school daily",
        "He goes to school daily",
        "He gone to school daily",
        "He going to school daily"
      ]
    },
    {
      q: "Synonym of HAPPY is:",
      o: ["Sad", "Angry", "Joyful", "Tired"]
    }
  ];

  let current = 0;

  function startTest() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    loadQuestion();
  }
function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = q.q;

  const optBox = document.getElementById("options");
  optBox.innerHTML = "";

  q.o.forEach(function(opt, index) {
    const div = document.createElement("div");
    div.className = "option";

    if (answers[current] === index) {
      div.classList.add("selected");
    }

    div.innerText = opt;

    div.onclick = function () {
      answers[current] = index;
      loadQuestion();
    };

    optBox.appendChild(div);
  });
      }
  function nextQ() {
    if (current < questions.length - 1) {
      current++;
      loadQuestion();
    } else {
      alert("Mock finished ðŸ‘");
    }
  }
</script>

</body>
</html>
