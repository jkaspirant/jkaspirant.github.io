<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JA Mock Test 3</title>

  <style>
<h1>JKSSB MOCK TEST 3</h1>

<div id="intro">
  <button onclick="startTest()">Start Test</button>
</div>

<div id="quiz" style="display:none;">
  <h3 id="question">Question text</h3>

  <div id="options"></div>

  <br>
  <button onclick="nextQ()">Next</button>
</div>
<script>
const questions = [
  {
    q: "Choose the correct sentence:",
    o: [
      "He go to school daily",
      "He goes to school daily",
      "He gone to school daily",
      "He going to school daily"
    ]
  },
  {
    q: "Synonym of HAPPY is:",
    o: ["Sad", "Angry", "Joyful", "Tired"]
  }
];

let current = 0;

function startTest() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("quiz").style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = q.q;

  const box = document.getElementById("options");
  box.innerHTML = "";

  q.o.forEach(opt => {
    const div = document.createElement("div");
    div.innerText = opt;
    box.appendChild(div);
  });
}

function nextQ() {
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  } else {
    alert("End of mock ðŸ‘");
  }
}
</script>
    
</body>
</html>
